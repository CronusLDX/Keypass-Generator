<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypass Generator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <main>
        <section class="hero">
          <h1 class="title">Gerador de senha</h1>
          <p class="subtitle">
            Utilize o nosso gerador online para criar uma senha forte e segura.
          </p>
        </section>
  
        <section class="box">
          <div class="password">
            <div class="text">
              <input type="text" name="password" id="password" readonly/>
            </div>
            <div class="actions">
              <button id="copy-1">
                <img src="./img/copy.svg" width="42" />
              </button>
              <button id="renew">
                <img src="./img/renew.svg" width="42" />
              </button>
            </div>
          </div>
          <div class="security-indicator">
            <div id="security-indicator-bar" class="bar critical " style="width: 25%"></div>
          </div>
        </section>
  
        <section class="box customize">
          <h3 class="title">Personalizar</h3>
          <div class="actions">
            <div class="password-length">
              <p>Tamanho: <span id="password-length-text">16</span></p>
              <input
                type="range"
                name="password-length"
                class="slider"
                id="password-length"
                value="16"
                min="4"
                max="64"
              />
            </div>
            <div class="config">
              <label class="checkbox-container">
                <input type="checkbox" id="uppercase-check" checked />
                <span class="text">Maiúsculas</span>
                <span class="checkmark"></span>
              </label>
              <label class="checkbox-container">
               <input type="checkbox" id="number-check" checked /> 
               <span class="text">Números</span>
                <span class="checkmark"></span>
              </label>
              <label class="checkbox-container">
                <input type="checkbox" id="symbol-check" checked />
                <span class="text">Símbolos</span>
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </section>
           <div class="submit">
            <button id="copy-2">Copiar senha</button>
           </div>
      </main>
     
</body>
</html>
